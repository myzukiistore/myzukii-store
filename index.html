<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MYZUKII STORE - Pembayaran</title>
  <style>
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .welcome {
      animation: fadeIn 1.5s ease-in-out;
      font-size: 1.3rem;
      margin-bottom: 10px;
      color: #ffdd00;
    }

    header {
      text-align: center;
    }

    header img {
      max-width: 300px;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 0 10px #0ff;
    }

    h1 {
      margin: 10px 0 20px;
      font-size: 2rem;
      color: #00e0ff;
    }

    .card {
      background: rgba(30, 30, 30, 0.85);
      border-radius: 12px;
      padding: 20px;
      margin: 15px 0;
      width: 100%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      animation: fadeIn 1s ease forwards;
    }

    .card h2 {
      color: #00e0ff;
      margin-bottom: 10px;
    }

    .card p {
      font-size: 1.2rem;
      margin: 10px 0;
    }

    .note {
      font-size: 0.9rem;
      color: #aaaaaa;
    }

    button.copy-btn, a.dana-btn button {
      background-color: #00e0ff;
      color: #000;
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 10px;
    }

    button.copy-btn:hover, a.dana-btn button:hover {
      background-color: #00b0cc;
    }

    .qris-img {
      margin-top: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px #00e0ff;
      max-width: 100%;
      animation: fadeIn 1.5s ease-in;
    }
  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="dj.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <div class="welcome">Selamat datang di MYZUKII STORE</div>

  <header>
    <img src="logo.jpg" alt="MYZUKII Logo">
    <h1>MYZUKII STORE</h1>
  </header>

  <div class="card">
    <h2>GOPAY</h2>
    <p id="gopay">083173255250</p>
    <div class="note">A/N: MUHAMMAD DAVIS</div>
    <button class="copy-btn" onclick="copyToClipboard('gopay')">Salin Nomor</button>
  </div>

  <div class="card">
    <h2>DANA</h2>
    <p id="dana">083173255250</p>
    <div class="note">A/N: MUHAMMAD DAVIS</div>
    <button class="copy-btn" onclick="copyToClipboard('dana')">Salin Nomor</button>
    <a class="dana-btn" href="https://link.dana.id/qr/083173255250" target="_blank">
      <button>Bayar via DANA</button>
    </a>
  </div>

  <div class="card">
    <h2>QRIS</h2>
    <img class="qris-img" src="QRIS-1.png" alt="QRIS Code">
  </div>

  <script>
    function copyToClipboard(id) {
      const text = document.getElementById(id).innerText;
      navigator.clipboard.writeText(text).then(() => {
        alert("Nomor berhasil disalin: " + text);
      });
    }
  </script>
</body>
</html>
